 home:
  abouttitle: "Sobre Mí"
  aboutcontent1: "Soy un lector obsesionado con las buenas historias de fantasía y ciencia ficción. Con un peligroso y sutil gusto por los cuentos y novelas de terror que me han dado más de un buen mal rato luego de haberlos leído. Me encanta dibujar y pintar y por sugerencia de amigos creé esta página para subir mis trabajos."
  aboutcontent2: "Además me encanta usar trajes medievales y revivir esos tiempos con amigos y agrupaciones, ejemohtarimaejem. Como se habrán dado cuenta algunos (no sé como XD), soy ingeniero informático, pero también soy muchas otras cosas, pero como esta es una página de dibujos no ahondaré más :P"
  aboutcontent3: "Cómo ultimos atizbos acerca de mi, podría decir que me encanta mirar el cielo por las noches y preguntarme si hay más seres pensantes en ese espacio oscuro que llamamos universo, soy loco y alegre y trato de llamar la atención adonde sea que vaya...defecto? dónde? XD"
  contacttitle: "Contáctame"
  contactcontent: "Por alguna extraña razón quieres contactarte conmigo? mándame un correo a s.matiassalgado@gmail.com"